<template>
    <lightning-layout>
        <lightning-layout-item padding="around-small" flexibility="auto">
            <lightning-vertical-navigation>
                <lightning-vertical-navigation-section label="Accounts">
                    <template for:each={accounts} for:item="account">
                        <lightning-vertical-navigation-item key={account.Id} label={account.Name}
                            name={account.Id} onclick={onclickhandler}>
                        </lightning-vertical-navigation-item>
                    </template>
                </lightning-vertical-navigation-section>
            </lightning-vertical-navigation>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" flexibility="auto">
            <c-contact-list account-id ={accountId}></c-contact-list>
        </lightning-layout-item>

    </lightning-layout>           
</template>
